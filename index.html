<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Desafio-Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logoAlura" src="/Imagens/logoAlura.png" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="6" placeholder="Digite seu texto"></textarea>
            <div class="informacoes">
                <h6>Apenas letras minúsculas e sem acento.</h6>
                <img class="info" src="/Imagens/imgInformacao.png" alt="informacao">
            </div>
            <div class="botoes">
                <button class="btn-criptografar" onclick="btnCriptografar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="btnDescriptografar()">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea class="mensagem" cols="23" rows="10"></textarea>
            
            <button id="btncopiar" class="btn-copiar esconder" onclick="Copiar()">Copiar</button>
            <div id="divboneco" class="divboneco"><img class="imgboneco" src="/Imagens/Boneco.png" alt="Boneco"></div>
            <div id="divaviso" class="aviso">Nenhuma mensagem encontrada.</div>
            <div id="divavisodestaque" class="aviso_destaque">Digite um texto que você deseja criptografar ou descriptografar.</div>

        </section>
    </main>
    <footer class="rodape">
        Desenvolvido por Kelly Azevedo 2024
    </footer>

    <script src="app.js"></script>
</body>

</html>
